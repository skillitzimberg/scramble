<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Scrambler</title>
  </head>
  <body>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title">Scrambler</h1>
      </div>

      <div class="panel-body">
        <input type="text" name="userMessage" placeholder="Put in some input!" id="userMessage">
        <img src="img/sweet.jpeg" alt="A sweet kitten" id="sweet">
        <img src="img/angry.jpeg" alt="An angry kitten" id="angry">
        <textarea name="processedInput" id="processedInput" rows="8" cols="80"></textarea>
      </div>
    </div>


  </body>
</html>
